<!DOCTYPE html>
<html lang="en">

<head>
    <title>Build a Portfolio Site</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <header class="header_container">
            <h1 class="header_name">Taisia Simakova</h1>
            <a id="menu" class="header_menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
                </svg>
            </a>
            <nav id="drawer" class="nav"> 
                <ul class="nav_list">
                    <li class="nav_item"><a class="active" href="">Home</a></li>
                    <li class="nav_item"><a href="#about">About</a></li>
                    <li class="nav_item"><a href="#projects">Projects</a></li>
                    <li class="nav_item"><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="main_container">
            <!-- ToDo-->
            <div class="">
                <img src="images/tmp/photo2_medium.jpg" class="rounded-circle photo" alt="Photo"
                srcset="images/photo2_small.jpg 500w,
                        images/photo2_medium.jpg 1000w,
                        images/photo2_large.jpg 1800w" 
                        sizes = "(min-width: 1001px) 1800px,
                         (min-width: 501px) and (max-width: 1000px) 1000px,
                         (max-width: 500px) 500px">
                
            </div>
            <footer class="footer_container">
                <!-- ToDo-->
                <p class="p_foot">designed and created by Taisia Simakova 2018</p>
            </footer>
        </main>
    </div>
    <script>
        /*
         * Open the drawer when the menu ison is clicked.
         */
        var menu = document.querySelector('#menu');
        var main = document.querySelector('main');
        var drawer = document.querySelector('.nav');
  
        menu.addEventListener('click', function(e) {
          drawer.classList.toggle('open');
          e.stopPropagation();
        });
        main.addEventListener('click', function() {
          drawer.classList.remove('open');
        });
      </script>
</body>
</html>
